<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>SVG sample</title>
</head>

<body>
	<svg id="mySVG1" width="800px" height="400px">
		<!-- 四角 -->
		<rect x="0.5" y="0.5" fill="#ffff00" stroke="#ff0000" width="100" height="80" ry="10"/>
		<!-- 四角 -->
		<rect x="0.5" y="100.5" fill="#ffff00" stroke="#ff0000" width="100" height="80"/>
		<!-- 円 -->
		<circle cx="140.5" cy="100.5" r="40" fill="#ffff00" stroke="#ff0000"/>
		<!-- 楕円 -->
		<ellipse class="inner" cx="140.5" cy="100.5" rx="90" ry="40" fill="#ffff00" stroke="#ff0000"/>
		<rect id="myBox" x="0.5" y="200.5" fill="#ff0000" width="100" height="80"/>
	</svg>
	<svg id="mySVG2">
		<rect x="100.5" y="20.5" fill="#ffff00" width="100" height="80"/>
		<rect class="inner" x="100.5" y="30.5" fill="#ff0000" width="60" height="60"/>
		<rect class="inner" x="100.5" y="10.5" fill="#00ff00" width="40" height="40"/>
	</svg>
	<form>
		<input type="button" id="change" value="変更">
	</form>
	<svg width="800px" height="400px">
		<polygon id="myPoly" fill="FFF000" stroke="FF0000" points="72.278,58.394 78.338,91.04 48.74,75.993 19.565,91.844 24.729,59.045 0.639,36.196 33.428,30.972 47.715,1 62.814,30.57 95.734,34.895" />
	</svg>
</body>
<script>
	//IDで
	var e=document.getElementById("myBox");
	//alert(e.getAttribute("width"));
	//タグ名一致するもの
	var o=document.getElementsByTagName("rect");
	//alert(o.length);
	//ID内部でタグ名一致するもの
	var svgRoot = document.getElementById("mySVG1");
	var f = svgRoot.getElementsByTagName("rect");
	//alert(f.length);
	//セレクタ
	var g = document.querySelectorAll("svg .inner");
	//alert(g.length);

	document.getElementById("change").addEventListener("click", function(){
		var poly = document.getElementById("myPoly");
		//色変え
		poly.setAttribute("fill", "#00ff00");
		//線の色変え
		poly.setAttribute("stroke", "blue");
		//移動
		poly.setAttribute("transform", "translate(30,20)");
		//回転45°
		poly.setAttribute("transform", "rotate(-45)");
		//回転45°　20,10を中心に
		poly.setAttribute("transform", "rotate(-45,20,10)");
		//縦横2倍
		poly.setAttribute("transform", "scale(2)");
		//横半分、縦2倍
		//poly.setAttribute("transform", "scale(0.5, 2)");
		//横2倍
		poly.setAttribute("transform", "scale(2, 1)");
	}, true);
</script>

</html>
